<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">

        <h1> 
            Calculadora
        </h1>
        <section>
            <div class="display" name="display">
                
            </div>
            <div class="buttons" name="buttons">
                <button class="button-number" name="button-number" value="7">7</button>
                <button class="button-number" name="button-number" value="8">8</button>
                <button class="button-number" name="button-number" value="9">9</button>
                <button class="button-operator" name="button-operator" value="/">/</button>
                <br>
                <button class="button-number" name="button-number" value="4">4</button>
                <button class="button-number" name="button-number" value="5">5</button>
                <button class="button-number" name="button-number" value="6">6</button>
                <button class="button-operator" name="button-operator" value="*">x</button>
                <br>
                <button class="button-number" name="button-number" value="1">1</button>
                <button class="button-number" name="button-number" value="2">2</button>
                <button class="button-number" name="button-number" value="3">3</button>
                <button class="button-operator" name="button-operator" value="-">-</button>
                <br>
                <button class="button-clear" name="button-clear" value="C">C</button>
                <button class="button-number" name="button-number" value="0">0</button>
                <button class="button-result" name="button-result" value="=">=</button>
                <button class="button-operator" name="button-operator" value="+">+</button>
            </div>
        </section>
   
    </div>

 <script src = "index.js"></script>   
</body>
</html>
